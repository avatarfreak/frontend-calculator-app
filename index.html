<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="frontend challenge calculator app challenge accepted by avatarfreak">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/css/main.css">
  <script src="./app/js/themeSwitcher.js" defer></script>
  <script src="./app/js/calculator.js" type="module" defer></script>

  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme-one">
  <div class="wrapper">
    <header>
      <div class="header__wrapper">
        <h1>calc</h1>
        <fieldset>
          <legend aria-label="Select theme">Themes</legend>
          <input type="radio" name="theme" id="one" value="one" aria-label="theme one" checked>
          <label for="one" class="one">1</label>
          <input type="radio" name="theme" id="two" value="two" aria-label="theme two">
          <label for="two" class="two">2</label>
          <input type="radio" name="theme" id="three" value="three" aria-label="theme three">
          <label for="three" class="three">3</label>
          <div class="slider-circle"></div>
        </fieldset>
      </div>
    </header>
    <main class="calc">
      <div class="calc__display">
        <p class="calc__text-previous" aria-live="polite"></p>
        <p class="calc__text-current" aria-live="polite">0</p>
      </div>
      <div class="calc__keypad">
        <div class="calc__first-row">
          <button data-type="num">7</button>
          <button data-type="num">8</button>
          <button data-type="num">9</button>
          <button data-del='del'>Del</button>
        </div>

        <div class="calc__second-row">
          <button data-type="num">4</button>
          <button data-type="num">5</button>
          <button data-type="num">6</button>
          <button data-action="add">+</button>
        </div>

        <div class="calc__third-row">
          <button data-type='num'>1</button>
          <button data-type='num'>2</button>
          <button data-type='num'>3</button>
          <button data-action="subtract">-</button>
        </div>

        <div class="calc__fourth-row">
          <button data-type='decimal'>.</button>
          <button data-type="num">0</button>
          <button data-action="divide">/</button>
          <button data-action="multiply">&times;</button>
        </div>

        <div class="calc__fifth-row">
          <button data-reset='reset'>Reset</button>
          <button data-compute="equal">=</button>
        </div>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/avatarfreak">avatarfreak</a>.
      </div>
    </footer>
  </div>
</body>

</html>
